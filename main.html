<html>
  <head>
    <link rel="stylesheet" href="main.css">
    <title>Random Family Tree Generator
    </title>
  </head>
  <body>
    <div id="world">
      <h2>
        <p id="year"></p>
      </h2>
      <button id="1" onclick="nextYear(1)">Next Year</button>
      <button id="5" onclick="nextYear(5)">5 Years</button>
      <button id="10" onclick="nextYear(10)">10 Years</button>
    </div>

    <div id="estates">
      <table id="estateTable">
        <thead>
          <th>Estate</th>
          <th>Lord</th>
          <th>Heir</th>
          <th>Acreage</th>
        </thead>
        <tbody id="estatesTbody"></tbody>
      </table>
    </div>

    <div id="mainDiv">
    <table id="peopleTable">
      <thead>   
        <tr>
          <th>Gen</th>
          <th>ID</th>
          <th>Title</th>
          <th>Name</th>
          <th>Age</th>
          <th>Father</th>
          <th>Mother</th>
          <th>Spouse</th>
          <th>Estate</th>
          <th>Coat of Arms</th>
          <th>Children</th>
          <th>Genes</th>
        </tr>
      </thead>
      <tbody id="peopleTbody"></tbody>
    </table>
    </div>
    <script src="js/estates.js"></script>
    <script src="js/consanguinity.js"></script>
    <script src="js/heirs.js"></script>
    <script src="js/genetics.js"></script>
    <script src="js/elements.js"></script>
    <script src="js/peopleNames.js"></script>
    <script src="js/peopleTools.js"></script>
    <script src="js/person.js"></script>
    <script src="js/blazon.js"></script>
    <script src="js/printTools.js"></script>
    <script src="js/nextYear.js"></script>
  </body>
</html>
